<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Login</title>
</head>
<body>
    
    <section class="container mt-2">
        <form action="{% url 'app:login' %}" class="bootstrap-estilo-formulario" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" 
                class="form-control" placeholder="{{ form.username.field.widget.attrs.placeholder }}" value="{{ form.username.value }}">
            </div>
            
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="{{ form.password.field.widget.attrs.placeholder }}">
            </div>
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Endereço de email</label>
                <input type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" class="form-control" placeholder="{{ form.email.field.widget.attrs.placeholder }}" value="{{ form.email.value }}">
            </div>
            <div class="mb-3">
                <label for="{{ form.first_name.id_for_label }}" class="form-label">Primeiro nome</label>
                <input type="text" name="{{ form.first_name.html_name }}" id="{{ form.first_name.id_for_label }}" class="form-control" placeholder="{{ form.first_name.field.widget.attrs.placeholder }}" value="{{ form.first_name.value }}">
            </div>
            <div class="mb-3">
                <label for="{{ form.last_name.id_for_label }}" class="form-label">Último nome</label>
                <input type="text" name="{{ form.last_name.html_name }}" id="{{ form.last_name.id_for_label }}" class="form-control" placeholder="{{ form.last_name.field.widget.attrs.placeholder }}" value="{{ form.last_name.value }}">
            </div>
            <button type="submit" >Login</button>
        </form>
    </section>
</body>
</html>
