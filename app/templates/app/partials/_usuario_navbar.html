
<div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
      
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
      <a href="{% url 'app:home' %}" class="w3-bar-item w3-button w3-padding-large "><i class="fa fa-home w3-margin-right"></i>Home</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i class="fa fa-globe"></i></a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Account Settings"><i class="fa fa-user"></i></a>

      

      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-button w3-padding-large" title="Messages" >
          <i class="fa fa-envelope"></i><span class="w3-badge w3-right w3-small w3-green">{{ mensagens.count }}</span></button>
               
          <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
            <a href="#" class="w3-bar-item w3-button" data-bs-toggle="modal" data-bs-target="#modalNovaMensagem">
              <i class=""></i>Nova Mensagem
            </a>
            <hr>
            {% for mensagem in mensagens %}
              <a href="#" class="w3-bar-item w3-button " data-bs-toggle="modal" data-bs-target="#modalMensagem"><i class=""></i>Mensagem: {{ mensagem.assunto }}</a>
            {% endfor %}
          </div>
      </div>

      <!-- CRIAR NOTIFICACOES PARA AVISAR SOBRE ATIVIDADES -->
      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span class="w3-badge w3-right w3-small w3-green">{{ atividades.count }}</span></button>     
        <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
        {% for atividade in atividades %}
        <a href="#" class="w3-bar-item w3-button">{{ atividade.titulo }}</a>
        {% endfor %}
        </div>
      </div>
      <!-- FIM NOTIFICACOES -->
      <a href="{% url 'app:my_logout' %}" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white">Sair</a>
      <!-- IMAGEM DO ALUNO -->
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="My Account">
        <img src="{{ aluno.imagem.url }}" class="w3-circle" style="height:30px;width:30px" alt="{{ user }}">
      </a>
      <!-- FIM IMAGEM ALUNO -->
    </div>
  </div>


<!-- The Modal -->
<div class="modal" id="modalMensagem">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        
        <h4 class="modal-title"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
